<ion-header>
  <ion-navbar>
    <ion-title>
      Archive
    </ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding class="cards-bg" *ngIf="news">
  <ion-card *ngFor="let oneNews of news | async">
    <ion-card-content>
      <h2 class="card-title">
        {{oneNews.title}}
      </h2>
      <p>
        {{oneNews.body}}
      </p>
    </ion-card-content>
    <ion-row no-padding>
      <ion-col text-left>
        <button ion-button clear small icon-left (click)="addToList(oneNews)">
          <ion-icon name='ios-list'></ion-icon>
          add to list
        </button>
      </ion-col>
      <ion-col text-right>
        <button ion-button clear small color="danger" icon-left (click)="deleteNews(oneNews)">
          <ion-icon name='ios-trash'></ion-icon>
          Remove
        </button>
      </ion-col>
    </ion-row>
  </ion-card>
</ion-content>
